name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml watchdog

      - name: Run render-bridges contract tests
        env:
          PYTHONPATH: lib/render-bridges
        run: python -m unittest discover -s lib/render-bridges/tests -p "test_*.py" -v
