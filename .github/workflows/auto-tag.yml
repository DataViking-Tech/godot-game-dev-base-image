name: Auto Semver Tag

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: auto-tag
  cancel-in-progress: false

jobs:
  auto-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
      skipped: ${{ steps.labels.outputs.skipped }}
    steps:
      - name: Parse semver labels
        id: labels
        env:
          LABELS: ${{ toJSON(github.event.pull_request.labels.*.name) }}
        run: |
          SEMVER_LABELS=$(echo "$LABELS" | jq -r '.[] | select(startswith("semver:"))' | grep -v '^semver:skip$' || true)
          SKIP=$(echo "$LABELS" | jq -r '.[] | select(. == "semver:skip")' || true)

          if [ -n "$SKIP" ]; then
            echo "semver:skip label found — skipping release"
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          COUNT=$(echo "$SEMVER_LABELS" | grep -c . || true)

          if [ "$COUNT" -eq 0 ]; then
            echo "No semver label found — skipping release"
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$COUNT" -gt 1 ]; then
            echo "::error::Multiple semver labels found: $(echo $SEMVER_LABELS | tr '\n' ', '). Use exactly one."
            exit 1
          fi

          BUMP="${SEMVER_LABELS#semver:}"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "skipped=false" >> "$GITHUB_OUTPUT"
          echo "Bump type: $BUMP"

      - name: Checkout repository
        if: steps.labels.outputs.skipped != 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute next version
        if: steps.labels.outputs.skipped != 'true'
        id: bump
        env:
          BUMP: ${{ steps.labels.outputs.bump }}
        run: |
          LATEST=$(git tag --list 'v*.*.*' --sort=-v:refname | head -n 1)

          if [ -z "$LATEST" ]; then
            LATEST="v0.0.0"
            echo "No existing tags found — starting from v0.0.0"
          fi
          echo "Latest tag: $LATEST"

          VERSION="${LATEST#v}"
          MAJOR="${VERSION%%.*}"
          REST="${VERSION#*.}"
          MINOR="${REST%%.*}"
          PATCH="${REST#*.}"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "::error::Unknown bump type: $BUMP"
              exit 1
              ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "New tag: $NEW_TAG"

      - name: Create and push tag
        if: steps.labels.outputs.skipped != 'true'
        env:
          NEW_TAG: ${{ steps.bump.outputs.tag }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG (PR #${PR_NUMBER}: ${PR_TITLE})"
          git push origin "$NEW_TAG"

  build-release:
    needs: auto-tag
    if: needs.auto-tag.outputs.skipped != 'true'
    uses: ./.github/workflows/build-release.yml
    with:
      tag: ${{ needs.auto-tag.outputs.tag }}
    secrets: inherit
