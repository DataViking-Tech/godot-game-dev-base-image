name: Build and Publish Edge

on:
  schedule:
    - cron: '0 0 * * *'  # Nightly at midnight UTC
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-edge.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dataviking-tech/godot-game-dev

# Prevent multiple edge builds from running simultaneously
concurrency:
  group: edge-build
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push edge image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GODOT_VERSION=4.5.1

      - name: Test edge image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge \
            bash -c "godot --version && python3 --version && bun --version && bd --version && claude --version"

      - name: Image summary
        run: |
          echo "### ðŸŒ™ Edge Image Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** edge" >> $GITHUB_STEP_SUMMARY
          echo "**Built from:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this tag for testing latest changes before they're released." >> $GITHUB_STEP_SUMMARY
